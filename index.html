 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body  ondragstart="return false;" ondrop="return false;">
    <h1 id="mainHeader">Etch-a-Sketch</h1>
    <div id="mainDiv">
      <div id="settings">
         <input type="color" id="colorPick" name="colorPick" value="#333333">
         <div>
            <button id="colorButton" class="option">Color Pick</button>
         </div>
         <div>
            <button id="randomColor" class="option">Random Colors</button>
         </div>
         <div>
            <button id="black" class="selected option">Black</button>
         </div>
         <div>
            <button id="eraser" class="option">Eraser</button>
         </div>
         <div>
            <button id="clear">Clear</button>
         </div>
         <div id="rangeValue">
            <p id="gridValue"></p>
            <input type="range" min="16" max="64" value="16" id="slider">
         </div>
      </div>
      <div id="drawingBoard"></div>
    </div>
    <script src="index.js"></script>
 </body>
 </html>
